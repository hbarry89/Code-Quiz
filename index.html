<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <section><p class="vhs"><a class="hslink" href="./highscores.html">View High Scores</a></p></section>
    <section><p class="tm">Time: <span class="timer">0</span></p></section>
    <section>

        <article id= "intro-card" class="quiz-intro">
        <h1>Coding Quiz Challenge</h1>
        <p><pre>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your score/time
            by ten second!
        </pre></p>
        <button id = "strtq">Start Quiz</button>
        </article>

        <article class="quesions-container" id="questions-card">
            <h2 id="question-display">Question</h2>
            <div id="buttons-container">
            <button id="btn1" value="">Choice 1</button> <br>
            <button id="btn2" value="">Choice 2</button> <br>
            <button id="btn3" value="">Choice 3</button> <br>
            <button id="btn4" value="">Choice 4</button>
            </div>
        </article>

        <article id="end-card">
            <h2>All Done!</h2>
            <p>Your final score is <span id="score"></span>.</p>
            <form>
                <label for="initials">Enter initials:</label>
                <input type="text" id="initials" value=""><br>
                <button id="sbmtbtn">Submit</button>
            </form>
        </article>

    </section>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
